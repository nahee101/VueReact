<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JSX 조건문 실습</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
        
        function MyApp() {
            const name = 'react';
            const user = '성춘향';
            const login = false;
            return (
                <div>
                    <div id = 'ex01'>
                        {name === 'react' ? (
                            <h1>변수 name은 react입니다!</h1>
                        ) : (
                            <h1>변수 name은 react가 아닙니다!</h1>
                        )}
                    </div>

                    <div id = 'ex02'>
                        {user === '홍길동' ? (
                            <h1>홍길동입니다.</h1>
                        ) : (
                            <h1>다른 사람입니다.</h1>
                        )}
                    </div>

                    <div id = 'ex03'>
                        {login == true ? (
                            <div>
                                <h1>로그인에 성공했습니다.</h1>
                                <h3>{user}입니다.</h3>
                            </div>
                        ) : (
                            <div>
                                <h1>로그인해주세요.</h1>
                                <h3>리액트를 시작하였습니다.</h3>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);

        </script>
    </body>
</html>
